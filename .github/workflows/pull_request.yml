name: pull_request
on: [pull_request]
jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: gd
      - run: composer install
      - run: >
          chmod +x runTests.sh
          ./runTests.sh
